<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=REM:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    <p>Enter the character to find hidden word </p>

    <div class="container">
        <svg height="250" width="250" class="graphic">
            <!-- platform -->
            <line x1="50" y1="20" x2="130" y2="20"/>
            <line x1="130" y1="20" x2="130" y2="50"/>
            <line x1="50" y1="20" x2="50" y2="250"/>
            <line x1="10" y1="250" x2="90" y2="250"/>

            <!-- head -->
            <circle class="item" cx="130" cy="70" r="20"/>

            <!-- body -->
            <line class="item" x1="130" y1="90" x2="130" y2="170"/>

            <!-- arms -->
            <line class="item" x1="130" y1="120" x2="100" y2="100"/>
            <line class="item" x1="130" y1="120" x2="160" y2="100"/>

            <!-- legs -->
            <line class="item" x1="130" y1="170" x2="100" y2="190"/>
            <line class="item" x1="130" y1="170" x2="160" y2="190"/>

        </svg>

        <div id="wrong-letters">
            
        </div>

        <div id="word">

        </div>
    </div>

    <div id="popup-container">
        <div class="popup">
            <h2 id="success-message">Won</h2>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <div id="message" class="">
        <p>You've already entered this letter</p>
    </div>



    <script src="script.js"></script>
</body>
</html>
